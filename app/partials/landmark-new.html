                <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button></p>  
              


                <p><label>Time End:</label> <input type="text" ng-model="landmark.time.end" data-date-format="dd/mm/yyyy" bs-datepicker/>

          <p><label>Short Description:</label> <input type="text" name="landmark.shortDescription" ng:model="landmark.shortDescription" /></p>
          <p><label>Description:</label> <input type="text" name="landmark.description" ng:model="landmark.description" /></p>
          <p><label>Hashtags (Seperate with Commas):</label> <input type="text" name="landmark.tags" ng:model="landmark.tags" placeholder="Add hashtag for tweets"/></p>
          <p><label>Video Embed:</label> <input type="text" name="landmark.video" ng:model="landmark.video" /></p>


          <p><label><button ng:click="plot()">Add to Map</button></label> </p>

          <p><label>Etherpad URL:</label> <input type="text" name="landmark.etherpad" ng:model="landmark.etherpad" /></p>

          <input type="hidden" name="landmark.stats.avatar" ng:model="landmark.stats.avatar" size="45">



          <p> 
              <button ng:click="save()">Save</button>

              <button ng:click="cancel()">Cancel</button>
