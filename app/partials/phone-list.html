<div class="container-fluid">
  <div class="row-fluid">

    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li class="thumbnail">
         <h2> ∆ ≈ Sessions happening</h2>
          <button ng-click="filter('now')">now <button ng-click="filter('soon')">soon</button> <button ng-click="filter('today')">today</button> <button ng-click="filter('all')">all</button>
        </li>
      </ul>


      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a ng-href="#/session/{{phone.id}}" class="thumb"><img ng-src="{{phone.stats.avatar}}"></a>
          <a ng-href="#/session/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.description}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
