<div class="container-fluid" style="padding-left:5px; padding-right:5px;">
  <div class="row-fluid">

    <div class="span10">
      <!--Body content-->

      <ul class="landmarks">
        <li class="thumbnail" style="padding-top:0px;">
         <h3>âˆ† What's Happening?</h3>
          <button class="btn" ng-click="filter('now')">now </button> 
          <button class="btn" ng-click="filter('soon')">soon</button> 
          <button class="btn" ng-click="filter('today')">today</button> 
          <button class="btn" ng-click="filter('all')">all</button>
          <button class="btn inverse" ng-click="showDetails = ! showDetails"><i class="fui-search"></i>Search</button>
          <button class="btn" ng-click="goNew()"><i class="fui-plus"></i>New</button>


          <!-- <button class="btn" ng-click="filter('jobs')">Jobs </button>  -->
          <button class="btn" ng-click="filter('event')"><i class="fui-time"></i>Events</button> 
          <button class="btn" ng-click="filter('place')"><i class="fui-location"></i>Places</button> 
          <!-- <button class="btn" ng-click="filter('news')">News</button> --> 
          <button class="btn" ng-click="filter('all')">All</button>
        </li>

      </ul>


      <span ng-show="showDetails" >
        
        <form ng-submit="sessionSearch()">
          <input style="width:95%;" type="text" ng-model="searchText" size="30"
                 placeholder="Search Events">
          <input class="btn-primary" type="submit" value="search">
        </form> 

      </span> 

 

      <ul class="landmarks">
          <li ng-repeat="landmark in landmarks | filter:query | orderBy:orderProp" class="thumbnail"  style="padding-bottom:20px;" >
              <a ng-href="#/landmark/{{landmark.id}}" class="thumb"><img ng-src="{{landmark.stats.avatar}}"></a>
              <h4><a ng-href="#/landmark/{{landmark.id}}">{{landmark.name}}</a></h4>
              <p>{{landmark.shortDescription}}</p>
              <p style="font-size:12px;"><strong> {{landmark.time.start | date:'h:mm a EEEE d MMMM'}} </strong> </p>

              <span ng-show="landmark.tags">  <button class="" ng-click="goTalk(landmark.tags)">#{{landmark.tags}}</button> </span>  <button><a style="color:#34495e; text-decoration: none;" ng-href="#/map/coordinates/{{landmark.loc[0]}}/{{landmark.loc[1]}}/{{landmark.name}}"<i class="fui-location"></i><span ng-hide="landmark.loc_nicknames">Map Location</span>{{landmark.loc_nicknames[0]}}</a></button>

              <div style="float:left; background:#fff; height:100%; width: 30px;">
          
          </li>
      </ul>

       <li ng-show="!landmarks.length"> No events coming up, create one?
       </li>

    </div>
  </div>
</div>
