<html lang="en" ng-app="Tidepools">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Tidepools</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/tidepools/leaflet.css">
<!--   <link rel="stylesheet" href="css/tidepools/tidepools.css">
 -->
  <link href="css/flat-ui.css" rel="stylesheet">
   <!-- Loading Flat UI -->
  <link rel="shortcut icon" href="images/favicon.ico">
  
  <script src="lib/jquery/jquery-1.10.1.min.js"></script>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/ui-bootstrap-0.3.0.min.js"></script>
  <script src="lib/angular-leaflet-directive.js"></script>
  <script src="lib/leaflet.js"></script>
  <script src="lib/ng-infinite-scroll.min.js"></script>


  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>

</head>
<body>


  <div id="wrapper">

      <div id="menu">
        <h3>Sessions Now</h3>
        <ul>
          <div ng-controller="sessionsNow">
            <li ng-repeat="landmark in landmarks | filter:query | orderBy:orderProp">
              <h3>∆ <a ng-href="#/session/{{landmark.id}}">{{landmark.name}}</a></h3>
              <br>
            </li>
            <li ng-show="!landmarks.length"> No sessions now (◕︵◕) </li>
          </div>
        </ul>
        <img src="images/nyan.gif">
      </div>

    <div id="main">

      <div class="row-fluid">
        <li class="thumbnail" style="height:43px;">

          <div id="show" class="btn-primary" style="font-size:60px;" href="#"> ≈ </div>


            <div class="btn-toolbar" style="margin-top:0px;">
                <div class="btn-group">
                  <a class="btn btn-primary" href="#">Sessions<i class="fui-time"></i></a>
                  <a class="btn btn-primary" href="#/talk">Talk<i class="fui-chat"></i></a>
                  <a class="btn btn-primary" href="#/map">Map<i class="fui-location"></i></a>
                </div>
              </div>

        </li>

      </div>

      <div id="content">
       
          <div ng-view></div>

      </div>

  </div>

<script>

  //temp use of jquery, switch to angular animation?
  $('#show').click(function(e) {
      $('body').toggleClass('menu');
      return false;
  });

</script>

</body>
</html>
