<div class="container-fluid">
  <div class="row-fluid">

    <div class="span10">

      <ul class="phones">

 -->          <a href="#">WHAT</a>
          <p></p>
        </li>

      <a href ng-click="alert()">alert</a>

      <ul class="phones">

      </ul>

    </div>
